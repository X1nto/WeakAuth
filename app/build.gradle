plugins {
    id 'com.android.application'
}

android {
    namespace 'com.xinto.weakauth'
    compileSdk 33

    defaultConfig {
        applicationId "com.xinto.weakauth"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compileOnly fileTree(dir: 'libs', includes: ['*.jar'])
}